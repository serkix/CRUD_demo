<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Crew list</title>
  <meta name="description" content="Crew member management system">
  <meta name="author" content="AKr">

  <link rel="stylesheet" href="style.css">

</head>

<body  onload="Init()">
  <script src="js/scripts.js"></script>
  <table class="data-container">
	<thead> 
		<tr class="record-container">
			<td class="record-field"> ID </td>
			<td class="record-field"> Name </td>
			<td class="record-field"> Birthday </td>
			<td class="record-field"> JobID </td>
			<td class="record-field"> Cabin </td>
			<td class="record-field"> Short description </td>
			<td> Actions </td>
		</tr>
	</thead>
	<tbody  id="MembersTable">
	
	</tbody>
	<tfoot>
		<tr>
			<td id="PageInfo" colspan="3"> Page 3rd </td> 
			<td colspan="2"> <button onclick="t.PrevPage()"> ◀️ </button><button onclick="t.NextPage()"> ▶️ </button></td>
			<td> <a href="#newPopup" class="button"> Add new member </a></td> 			
		</tr>
	</tfoot>
  </table>
  
  <div id="newPopup" class="overlay">
	<div class="popup">
		<h2>Add new crew member</h2>
		<a class="close" href="#">&times;</a>
		<div class="content">
			Please fill in all the details
			<p><input type="text" id="nName" placeholder="Name"></input></p>
			<p><input type="date" id="nBirthday" placeholder="Birthday"></input><label for="nBirthday"> Birthday</label></p>
			<p><input type="number" id="nJob" placeholder="JobID"></input></p>
			<p><input type="number" id="nCabin" placeholder="Cabin"></input></p>
			<p><input type="text" id="nSummary" placeholder="Summary"></input></p>
			<button onclick="addMember()">Create new member</button>
		</div>
	</div>
  </div>
  
  <div id="editPopup" class="overlay">
	<div class="popup">
		<h2>Edit crew member</h2>
		<a class="close" href="#">&times;</a>
		<div class="content">
			Please edit this user's info
			<p><input type="text" id="eName" placeholder="Name"></input></p>
			<p><input type="date" id="eBirthday" placeholder="Birthday"></input><label for="nBirthday"> Birthday</label></p>
			<p><input type="number" id="eJob" placeholder="JobID"></input></p>
			<p><input type="number" id="eCabin" placeholder="Cabin"></input></p>
			<p><input type="text" id="eSummary" placeholder="Summary"></input></p>
			<button onclick="editMember()">Edit member</button>
		</div>
	</div>
  </div>
  
  <div id="deletePopup" class="overlay">
	<div class="popup">
		<h2>Delete crew member</h2>
		<a class="close" href="#">&times;</a>
		<div class="content">
			Are you sure you want to delete this crew member?
		</div>
		<button onclick="deleteMember()">Yes</button>
	</div>
  </div>
</body>
</html>
